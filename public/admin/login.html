<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #1a202c; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-gray-800 p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-white text-center mb-6">لوحة تحكم رخام سليماني</h1>
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 mb-2">البريد الإلكتروني</label>
                <input type="email" id="email" class="w-full p-3 bg-gray-700 text-white rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-300 mb-2">كلمة المرور</label>
                <input type="password" id="password" class="w-full p-3 bg-gray-700 text-white rounded-md border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div id="error-message" class="text-red-400 text-center mb-4"></div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md transition duration-300">
                تسجيل الدخول
            </button>
        </form>
    </div>

    <script>
        // Redirect if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/admin/dashboard.html';
        }

        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.msg || 'فشل تسجيل الدخول');
                }

                localStorage.setItem('token', data.token);
                window.location.href = '/admin/dashboard.html';

            } catch (error) {
                errorMessage.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                console.error('Login failed:', error);
            }
        });
    </script>
</body>
</html>
